<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Segundo - Contact Us</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div id="container">
        <header>
            <div id="logo">
                <a href="index.html"><img src="images/el_segundo.png" alt="logo image"></a>
            </div>
        </header>
        <nav>
            <a href="index.html">HOME</a>
            <a href="menu.html">MENU</a>
            <a href="galery.html">GALLERY</a>
            <a href="about_us.html">ABOUT US</a>
            <a href="contact_us.html">CONTACT US</a>
        </nav>
        <main>
            <h1>CONTACT US</h1>
            <div id="banner">
                <img src="images/outside.jpg" alt="logo image">
            </div>
            <div id="contactform">
            <form id="contact"class="contact-form"action="#"method="post">
                <fieldset>
                    <div class="row-form">
                        <label for="Name">First and Last name</label>
                        <input id="Name"name="Name"type="text">
                    </div>
                    
                    <div class="row-form">
                        <label for="phone">Phone number:</label>
                        <input id="phone" name="phone"type="phone">
                    </div>				
                    <div class="row-form">
                        <label for="email">Email</label>
                        <input id="email"name="email"type="email">
                    </div>
                    <div class="row-form">
                        <label for="message">Message</label>
                        <textarea class="textarea"id="message"name="message"></textarea>
                    </div>
                    <div class="row-form form-indent">
                        <input name="submit"id="submit"type="submit"value="Submit">
                    </div>			
                </fieldset>
            </form>	
            </div>
            <div id="contact_bottom">
                <div id="maps"> 
                    <a href="https://goo.gl/maps/dytJtYCyBbKe6JoG6" target="_blank"><img src="images/maps.PNG" alt="location map"></a>
                </div>
    
                <div id="contact_right">
                    <p class="bold">Phone</p>
                    <p>01XXXXXXXXX</p>
                    <p class="bold">Location</p>
                    <p>Blessington Rd, Tallaght</p>
                    <p>Dublin 24</p>
                    <p class="bold">Opening Hours</p>  
                    <p>Mon-Sun: 12:00 - 22:30</p>              
                </div>
            </div>
            
        </main>
        <footer>
            <h6> &copy 2019 - El Segundo</h6>
        </footer>
    </div> 
</body>
</html>
